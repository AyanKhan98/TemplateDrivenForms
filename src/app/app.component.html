<div class="container-fluid">
<form #userData="ngForm">
 
  {{userData.value | json}}
  {{userModel.name}}

  <input type="text" required #name1="ngModel" name="name" [(ngModel)]="userModel.name">
  <small [class.d-none]="name1.valid || name1.untouched">Name is required</small>
  <div ngModelGroup="address">
    <input type="text" name="houseNumber" ngModel>
    <input type="text" name="street" ngModel>
    <input type="text" name="city" ngModel>
    <input type="text" name="Zip" ngModel>
  </div>
  
</form>
</div>
